version: "3.9"

services:
  portainer:
    image: portainer/portainer-ce:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "9000:9000" # Web UI
      - "9443:9443" # Secure Web UI (HTTPS)
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - portainer_network

volumes:
  portainer_data:

networks:
  portainer_network:
    driver: overlay
